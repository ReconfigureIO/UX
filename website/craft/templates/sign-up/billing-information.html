{% extends "_layouts/_master" %}

{% do craft.sproutSeo.meta({
  title: 'Billing information - Sign up'
}) %}

{% block content %}
  <section class="section section--grey signup signup--step-3">
    <div class="container">
      <div class="wrapper">
        <div class="signup__header">
          <h1 class="signup__title h1--light">Billing information</h1>
        </div>

        <div class="signup__content">
          <script src="https://js.stripe.com/v3/"></script>

          <form id="billingInformation" class="form form--actions form--billing-info" name="signup-billing-information" action="/sign-up/goal?source=billing-information" method="post">
						<div class="form__content">
              <div class="form__section">
                <div class="col col--6 col--10--tablet">
                  <p class="xl-copy"><strong>Credit or debit card</strong></p>

                  <div id="card-element">
                    <!-- a Stripe Element will be inserted here. -->
                  </div>
                </div>
              </div>

              <div class="form__section">
                <div class="col col--6 col--10--tablet">
                  <p class="xl-copy"><strong>Billing address</strong></p>

                  <div class="col col--full">
                    <div class="field">
                      <input type="text" id="billing_address-1" name="billing_address_1" required>
                      <label for="billing_address_1">First line of address</label>
                    </div>
                  </div>

                  <div class="col col--full">
                    <div class="field">
                      <input type="text" id="billing_address-2" name="billing_address_2">
                      <label for="billing_address_2">Second line of address</label>
                    </div>
                  </div>

                  <div class="col col--8 col--10--tablet">
                    <div class="field">
                      <input type="text" id="billing_city" name="billing_city" required>
                      <label for="billing_city">City</label>
                    </div>
                  </div>

                  <div class="col col--8 col--10--tablet">
                    <div class="field">
                      <input type="text" id="billing_country" name="billing_country" required>
                      <label for="billing_country">Country</label>
                    </div>
                  </div>

                  <div class="col col--5 col--8--mobile">
                    <div class="field">
                      <input type="text" id="billing_postcode" name="billing_zip" required>
                      <label for="billing_postcode">Postcode</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__section">
                <p class="lg-copy"><a href="/service-terms" class="link link--black">Terms and conditions</a></p>

                <div class="field field--checkbox">
                  <div class="checkbox checkbox--terms">
                    <input type="checkbox" id="terms-trigger" class="input input--checkbox" name="terms"/>
                    <label for="terms-trigger"><span><span></span></span> I agree to the terms and conditions</label>
                  </div>
                </div>
              </div>

              <div class="actions">
                <a href="/sign-up/choose-plan" class="link link--back">Previous step</a>
                <button type="submit" name="submit" class="btn" disabled><span>Submit</span></button>
              </div>
						</div>

						<div class="form__messages"></div>
					</form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
