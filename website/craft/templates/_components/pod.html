<div class="pods__pod">
  {% if image | length %}
    <div class="pods__pod__image">
      <img src="{{image}}">

      {% if animation %}
        <div class="shapes">
          <span class="square blue bottom-left" style="top: 60%; left: -20%;"></span>
          <span class="circle orange top-left" style="top: 25%; left: -30%;"></span>
          <span class="square green bottom-left" style="top: 90%; left: 80%;"></span>
          <span class="square orange bottom-right" style="top: 80%; left: 110%;"></span>
          <span class="circle orange top-right" style="top: 40%; left: 100%;"></span>
          <span class="square grey bottom-left" style="top: 90%; left: 0%;"></span>
          <span class="circle green top-right" style="top: -20%;left: 80%;"></span>
          <span class="triangle orange top-left" style="top: -10%; left: -10%;"></span>
          <span class="square grey top-right" style="top: 0; left: 100%;"></span>
          <span class="triangle green top-left" style="top: -10%; left: 20%;"></span>
          <span class="square grey top-left" style="top: -20%; left: 45%;"></span>
          <span class="circle orange top-right" style="top: 0; left: 60%;"></span>
          <span class="triangle blue top-right" style="top: 20%; left: 120%;"></span>
          <span class="circle blue top-left" style="top: -35%; left: 0%;"></span>
        </div>
      {% endif %}
    </div>
  {% endif %}

  <div class="pods__pod__content">
    {% if title | length %}
      <p class="pods__pod__title">{{title}}</p>
    {% endif %}
    {% if description %}
      <p class="pods__pod__description">{{description}}</p>
    {% endif %}
  </div>
</div>
